<svg xmlns="http://www.w3.org/2000/svg" width="192" height="48" viewBox="0 0 480 120">
  <defs>
    <linearGradient id="ai" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C8FF"/>
      <stop offset="100%" stop-color="#7B4FFF"/>
    </linearGradient>
    <linearGradient id="board" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF7B35"/>
      <stop offset="100%" stop-color="#FF9A66"/>
    </linearGradient>
  </defs>

  <!-- סמל מגן -->
  <g transform="translate(15,20) scale(0.7)">
    <circle cx="45" cy="45" r="35" fill="none" stroke="url(#ai)" stroke-width="3"/>
    <circle cx="45" cy="10" r="3" fill="#00C8FF"/>
    <circle cx="75" cy="25" r="3" fill="#7B4FFF"/>
    <circle cx="75" cy="65" r="3" fill="#5B9DFF"/>
    <circle cx="45" cy="80" r="3" fill="#00C8FF"/>
    <circle cx="15" cy="65" r="3" fill="#7B4FFF"/>
    <circle cx="15" cy="25" r="3" fill="#5B9DFF"/>

    <g stroke="#9AD8FF" stroke-width="1" opacity="0.45">
      <line x1="15" y1="25" x2="75" y2="25"/>
      <line x1="15" y1="65" x2="75" y2="65"/>
      <line x1="15" y1="25" x2="15" y2="65"/>
      <line x1="75" y1="25" x2="75" y2="65"/>
      <line x1="45" y1="10" x2="75" y2="25"/>
      <line x1="45" y1="10" x2="15" y2="25"/>
      <line x1="15" y1="65" x2="45" y2="80"/>
      <line x1="75" y1="65" x2="45" y2="80"/>
    </g>

    <!-- מגן -->
    <path d="M45 30 c8 0 14 3 14 3 v10 c0 8 -6 14 -14 18 c-8 -4 -14 -10 -14 -18 v-10 c0 0 6 -3 14 -3z"
          fill="url(#board)"/>

    <!-- מנעול -->
    <g transform="translate(39,33)">
      <rect x="4" y="6" width="8" height="6" rx="1.5" fill="#0D0F12" opacity="0.85"/>
      <path d="M8 2 a4 4 0 0 1 4 4 v2 h-2 v-2 a2 2 0 0 0 -4 0 v2 h-2 v-2 a4 4 0 0 1 4 -4z"
            fill="#0D0F12" opacity="0.85"/>
    </g>
  </g>

  <!-- טקסט -->
  <text x="100" y="70" font-family="Inter, Heebo, Arial" font-size="40" font-weight="700" fill="#FF7B35">Board</text>
  <text x="250" y="70" font-family="Inter, Heebo, Arial" font-size="40" font-weight="700" fill="url(#ai)">Transcriber</text>
</svg>
