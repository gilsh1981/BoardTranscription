<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>BoardTranscriber — הכתבה</title>
  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
  <style>
    body { margin: 0; font-family: "Heebo", Arial, sans-serif; background: #232323; color: #EAEAEA; direction: rtl; text-align: center; }
    header { background: #0D0F12; padding: 10px 20px; border-bottom: 2px solid #FF7B35; }
    header img { height: 40px; vertical-align: middle; }
    main { padding-top: 60px; }
    button { padding: 10px 24px; margin: 10px; font-size: 16px; border-radius: 8px; border: none; background-color: #FF7B35; color: #fff; cursor: pointer; transition: all 0.2s; }
    button:hover:not(:disabled) { background-color: #ff924f; }
    button:disabled { background-color: #555; cursor: not-allowed; }
    #status { margin-top: 15px; font-weight: bold; color: #FF7B35; }
    #transcript { margin: 25px auto; width: 80%; max-width: 700px; height: 300px; background: #1C1C1C; border: 1px solid #3A3A3A; border-radius: 8px; padding: 10px; overflow-y: auto; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>
    <img src="../assets/boardtranscriber_logo_header.svg" alt="BoardTranscriber">
  </header>
  <main>
    <button id="startBtn">התחל הכתבה</button>
    <button id="stopBtn" disabled>עצור ושלח</button>
    <div id="status">מוכן</div>
    <div id="transcript">כאן יופיע תמלול ההכתבה...</div>
  </main>

  <script>
    let mediaRecorder, chunks = [];
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const status = document.getElementById("status");
    const transcriptBox = document.getElementById("transcript");

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
        chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("file", blob, "dictation.webm");
          status.textContent = "מעלה קובץ...";
          const res = await fetch("http://localhost:3000/api/transcribe/supervised", { method: "POST", body: formData });
          const data = await res.json();
          if (data.status === "ok") {
            status.textContent = "✅ הכתבה עובדה בהצלחה.";
            transcriptBox.textContent = data.transcriptPreview;
          } else status.textContent = "שגיאה במהלך ההכתבה.";
        };
        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        status.textContent = "בהקלטה...";
      } catch (err) {
        status.textContent = "שגיאה בגישה למיקרופון.";
        console.error(err);
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
        status.textContent = "מעבד תמלול...";
      }
    };
  </script>
</body>
</html>
