<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>BoardTranscriber — תמלול לא מקוון</title>
  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
  <style>
    body { margin: 0; font-family: "Heebo", Arial, sans-serif; background: #232323; color: #EAEAEA; direction: rtl; text-align: center; }
    header { background: #0D0F12; padding: 10px 20px; border-bottom: 2px solid #FF7B35; }
    header img { height: 40px; vertical-align: middle; }
    main { padding-top: 60px; }
    input, button { margin: 10px; font-size: 16px; }
    button { background: #FF7B35; color: #fff; border: none; border-radius: 6px; padding: 10px 20px; cursor: pointer; }
    button:hover { background: #ff924f; }
    #status { margin-top: 15px; font-weight: bold; color: #FF7B35; }
    #transcript { margin: 25px auto; width: 80%; max-width: 700px; height: 300px; background: #1C1C1C; border: 1px solid #3A3A3A; border-radius: 8px; padding: 10px; overflow-y: auto; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>
    <img src="../assets/boardtranscriber_logo_header.svg" alt="BoardTranscriber">
  </header>
  <main>
    <input type="file" id="audioFile" accept="audio/*">
    <button id="uploadBtn">העלה ותרגם</button>
    <div id="status">בחר קובץ שמע להעלאה</div>
    <div id="transcript">כאן יופיע התמלול...</div>
  </main>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const status = document.getElementById("status");
    const transcriptBox = document.getElementById("transcript");

    uploadBtn.onclick = async () => {
      const file = document.getElementById("audioFile").files[0];
      if (!file) return alert("אנא בחר קובץ תחילה.");
      const formData = new FormData();
      formData.append("file", file);
      status.textContent = "מעלה קובץ...";
      try {
        const res = await fetch("http://localhost:3000/api/transcribe/recording", { method: "POST", body: formData });
        const data = await res.json();
        if (data.status === "ok") {
          status.textContent = "✅ התמלול הושלם.";
          transcriptBox.textContent = data.transcriptPreview;
        } else status.textContent = "שגיאה בתמלול.";
      } catch (err) {
        status.textContent = "שגיאה בהעלאה.";
        console.error(err);
      }
    };
  </script>
</body>
</html>
